<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <span>L&auml;ufersystem</span>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div style="clear:left;"></div>
        <div id="rotationSelectorPanel">
            <div id="rotation1" class="rotationSelector"><img src="p1.png"/></div>
            <div id="rotation6" class="rotationSelector"><img src="p6.png"/></div>
            <div id="rotation5" class="rotationSelector"><img src="p5.png"/></div>
            <div id="rotation4" class="rotationSelector"><img src="p4.png"/></div>
            <div id="rotation3" class="rotationSelector"><img src="p3.png"/></div>
            <div id="rotation2" class="rotationSelector"><img src="p2.png"/></div>
            <div style="clear:left;"></div>
        </div>
        <div id="contentContainer">
            <div id="floor">
                <div id="player1" class="player"><span class="role">Zuspieler</span></div>
                <div id="player2" class="player">Au&szlig;en 1</div>
                <div id="player3" class="player">Mitte 1</div>
                <div id="player4" class="player">Diagonal</div>
                <div id="player5" class="player">Au&szlig;en 2</div>
                <div id="player6" class="player">Mitte 2</div>
                <div id="description"></div>
                <div id="attackZone"></div>
            </div>
        </div>
        <div id="buttonPanel">
            <div id="lineupButton" class="buttonPositions">Aufstellung</div>
            <div id="serviceButton" class="buttonService">Aufschlag</div>
            <div id="defenceButton" class="buttonDefence">Annahme</div>
            <div style="float:clear;"/>
        </div>
        <button id="actionButton" class="floating-action-button">>></button>
    </div>
    <script src="index.js"></script>
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
